{% extends "layout.html" %}

{% block content %}
<div class="container">
	<div class="row clearfix">
    <div class="col-md-4 column"></div>
		<div class="col-md-4 column">
			<form class="form-horizontal" role="form" action="/signup" method="POST">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-10">
						<input type="email" name="email" class="form-control" id="inputEmail3" />
					</div>
				</div>
                <div class="form-group">
					 <label for="inputNickname3" class="col-sm-2 control-label">昵称</label>
					<div class="col-sm-10">
						<input type="text" name="nickname" class="form-control" id="inputNickname3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control" id="inputPassword3" />
					</div>
				</div>
                <div class="form-group">
					 <label for="inputRePassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" name="repassword" class="form-control" id="inputRePassword3" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">注册</button>
					</div>
				</div>
			</form>
		</div>
        <div class="col-md-4 column"></div>
	</div>
</div>
{% endblock %}
